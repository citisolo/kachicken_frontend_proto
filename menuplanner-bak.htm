  function ToggleDrawer(){
    let drawerBtn = document.getElementById("drawer-btn");
    let drawer = document.getElementById("drawer");

    if(drawer.style.width == ""){
      drawer.style.width = "1000px";
      drawerBtn.innerHTML = '<span class="fa fa-lg fa-angle-double-left"></span>';
      return;
    }

    if(drawer.style.width == "300px"){
      drawer.style.width = "1000px";
      drawerBtn.innerHTML = '<span class="fa fa-lg fa-angle-double-left"></span>';
    } else {
      drawer.style.width = "300px";
      drawerBtn.innerHTML = '<span class="fa fa-lg fa-angle-double-right"></span>';
    }
  }
