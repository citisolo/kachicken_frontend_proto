<script type="text/javascript">
  function showMenu(){
    menu = document.getElementById('profile');
    browser = document.getElementById('home');
    menu.className = "tab-pane fade show active";
    menu.style.display = "block";
    browser.className = "tab-pane fade";
    browser.style.display = "none";
  }
  function showBrowser(){
    menu = document.getElementById('profile');
    browser = document.getElementById('home');
    browser.className = "tab-pane fade show active";
    browser.style.display = "block";
    menu.className = "tab-pane fade";
    menu.style.display = "none";
  }
</script>
